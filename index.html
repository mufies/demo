<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mufies@portfolio:~$</title>
    <link rel="shortcut icon" href="img/y.png" />
    <link rel="stylesheet" href="terminal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="terminal-container">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <!-- Buttons Removed for Arch Linux Style -->
            <div class="terminal-title">mufies@portfolio:~</div>
        </div>

        <!-- Terminal Body -->
        <div class="terminal-body">
            <div class="terminal-content" id="terminal-content">

                <!-- Initial Welcome Message (Optional) or just empty -->
                <div class="output" id="welcome-msg"></div>

                <!-- Input Line with Cursor -->
                <div class="command-line input-line">
                    <div class="prompt-line-1">
                        <span class="kali-symbol">┌──(</span>
                        <img src="img/terminal_line_icon.png" class="prompt-icon-inline">
                        <span class="kali-user">mufies</span>
                        <span class="kali-symbol">㉿</span>
                        <span class="kali-host">portfolio</span>
                        <span class="kali-symbol">)-[</span>
                        <span class="path">~</span>
                        <span class="kali-symbol">]</span>
                    </div>
                    <div class="prompt-line-2">
                        <span class="kali-symbol">└─$</span>
                        <input type="text" id="cmd-input" class="cmd-input" autocomplete="off" spellcheck="false"
                            autofocus>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="terminal.js"></script>
</body>

</html>
